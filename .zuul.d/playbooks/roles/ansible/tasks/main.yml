- name: Install ARA
  command: python3 -m pip install src/git.openstack.org/openstack/ara
  become: yes

- name: Get ARA's location
  command:
    cmd: >
      {{ python }} -c "import os,ara; print(os.path.dirname(ara.__file__))"
  register: ara_location

- name: Retrieve inventory
  copy:
    src: "{{ zuul.executor.log_root }}/zuul-info/inventory.yaml"
    dest: "{{ ansible_inventory }}"

- name: Retrieve playbooks and roles
  copy:
    src: "{{ playbook_dir }}"
    dest: "{{ ansible_user_dir }}"

- name: Retrieve role for ARA
  copy:
    src: src/git.openstack.org/openstack/ansible-role-ara
    dest: "{{ ansible_roles }}/ara"

- name: Generate ansible.cfg
  template:
    src: templates/ansible.cfg.j2
  dest: "{{ ansible_config }}"

- name: Run Ansible command
  command: ansible-playbook {{ ansible_args }}
  args:
    chdir: "{{ ansible_root }}"
  when:
    - ansible_args is defined
    - ansible_args != ''
