- name: Retrieve ARA database and configuration from the server
  hosts: server
  tasks:
    - name: Create log directories
      file:
        path: "{{ ansible_user_dir }}/workspace/logs/ara-report"
        state: directory
        recurse: yes

    - name: Copy ARA database to the logs
      become: yes
      copy:
        src: /var/lib/ara/ansible.sqlite
        dest: "{{ ansible_user_dir }}/workspace/logs/ara-report/ansible.sqlite"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        remote_src: yes

    - name: Retrieve the ARA and role configurations
      become: yes
      copy:
        src: "/etc/ara/{{ item }}"
        dest: "{{ ansible_user_dir }}/workspace/logs/{{ item }}"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        remote_src: yes
      with_items:
        - ara.cfg
        - ansible-role-ara.yml

    - name: Upload log artifacts
      synchronize:
        src: "{{ ansible_user_dir }}/workspace/logs"
        dest: "{{ zuul.executor.log_root }}"
        mode: pull
        verify_host: true
