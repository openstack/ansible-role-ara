# Uses the role to do a default installation of ARA
- name: Bootstrap Ansible and ARA
  include_role:
    name: ara

- name: Create Ansible directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ ansible_root }}"
    - "{{ ansible_roles }}"

- name: Retrieve inventory
  copy:
    src: "{{ zuul.executor.log_root }}/zuul-info/inventory.yaml"
    dest: "{{ ansible_inventory }}"

- name: Retrieve playbooks and roles
  copy:
    src: "{{ playbook_dir }}"
    dest: "{{ ansible_root }}"

- name: Set up ARA role in role path
  file:
    src: "{{ ansible_user_dir }}/src/git.openstack.org/openstack/ansible-role-ara"
    dest: "{{ ansible_roles }}/ara"
    state: link

- name: Print ara configuration
  command: cat /etc/ara/ara.cfg

- name: Run Ansible command
  environment:
    PATH: "{{ path_with_virtualenv | default(omit) }}"
    ANSIBLE_CONFIG: "/etc/ara/ara.cfg"
  command: ansible-playbook -i {{ ansible_inventory }} {{ ansible_args }}
  args:
    chdir: "{{ ansible_root }}"
  when: ansible_args | default(None) != None
