- name: Set up hosts
  hosts: all
  gather_facts: true
  roles:
    - configure-unbound
    - mirror-info
    - role: configure-mirrors
      set_apt_mirrors_trusted: True
    - multi-node-known-hosts
    - multi-node-hosts-file
    - multi-node-firewall
    - copy-build-sshkey

- name: Install latest versions of Ansible and ARA on the bastion host
  hosts: bastion
  gather_facts: no
  tasks:
    - name: Set up prepared repositories from cache
      include_role:
        name: use-cached-repos

    - name: Synchronize src repos to workspace directory
      synchronize:
        dest: .
        src: "{{ zuul.executor.src_root }}"
      no_log: true

    # Uses the role to do a default installation of ARA
    - name: Bootstrap Ansible and ARA
      include_role:
        name: ansible
