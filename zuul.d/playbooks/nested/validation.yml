# TODO: Flesh this out
- name: Get ARA's pip installed version
  environment:
    PATH: "{{ path_with_virtualenv | default(omit) }}"
  command: pip show ara
  register: ara_version

- name: Record the ARA version
  ara_record:
    key: ara_version
    value: ara_version.stdout

- name: Retrieve the about page
  command: curl -I {{ ansible_host }}/ara/about/
  delegate_to: bastion
  register: about

- name: Assert that it works
  assert:
    that:
      - '"200 OK" in about.stdout'

- name: Record the result
  ara_record:
    key: curl
    value: about
    type: json
