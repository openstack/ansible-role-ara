# This is meant to run on the bastion from the bastion

- name: Deploy MariaDB
  hosts: database
  tasks:
    - include_role:
        name: docker

    - name: Run MariaDB Docker Container
      env:
        MYSQL_ROOT_PASSWORD: password
      docker_container:
        name: mariadb
        image: "mariadb:{{ mariadb_tag | default('10.3.5') }}"
        state: started
